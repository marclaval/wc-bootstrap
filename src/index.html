<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Components for Bootstrap</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <script src="/build/wcbs.js"></script>
</head>
<body>
  <h1>Web Components for Bootstrap</h1>

  <h2>Pagination</h2>
  <bs-pagination collection-size="70"></bs-pagination>
  <bs-pagination collection-size="70" direction-links="false"></bs-pagination>
  <bs-pagination collection-size="70" boundary-links="true"></bs-pagination>

</body>
<script type="text/javascript">
  document.querySelector('bs-pagination').addEventListener('pageChange', (pageNumber) => {
    console.log(pageNumber);
  })
</script>
</html>
